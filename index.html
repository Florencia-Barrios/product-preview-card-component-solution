<body>

  <div class="contenedor"> <!-- Folleto -->

    <div class="imagen-perfume">
      <img src="./images/image-product-desktop.jpg" alt="img-perfume">
    </div>


    <div class="blanco">

      <div class="textoPrincipal">

        <h1 class="perfume">PERFUME</h1>

        <h2 class="gabrielle">
          Gabrielle Essence Eau De Parfum
        </h2>

        <p class="floral">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

      </div>


      <div class="oferta">
        <div class="precio">
          <h3>
            $149.99
          </h3>
        </div>

        <div class="rebaja">
          <h3>
            $169.99
          </h3>
        </div>
      </div>

      <button class="boton">
        <img class="icono" src="./images/icon-cart.svg" alt="icono-carrito">
        <span>Add to Cart</span>
      </button>
